{% extends 'base.html' %}
{% load static %} {% block title %}Forum{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<link rel="stylesheet" href="{% static 'mainapp/css/homestyle.css' %}">
<div style="text-align: end; padding-right: 30px;">
  <a href="{% url 'logout' %}" class="btn">LOGOUT</a>
</div>
{% else %}
<script>
  window.location.href = "{% url 'login' %}";
</script>
{% endif %}
{% endblock %}
