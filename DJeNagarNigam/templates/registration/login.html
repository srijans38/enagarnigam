{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'mainapp/bootstrap/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
  <link rel="stylesheet" href="{% static 'mainapp/bootstrap/hover.css' %}" />
  <link rel="stylesheet" href="{% static 'mainapp/css/text.css' %}">
</head>

<body>
  <div>
    <h1 class="ml14" style="text-align: center; padding:1em;">
      <span class="text-wrapper">
        <span class="letters">ENagarNigam Admin Panel</span>
        <span class="line"></span>
      </span>
    </h1>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  
  <script src="{% static 'mainapp/js/text.js' %}"></script>

  <div class="row">
    <div class=" col-md-6 col-xl-4 col-lg-4 align-self-center" style=" background-color:#2c3e50;
     padding: 40px;
     border-radius: 60px;
     transform: translate(-50%, -50%);
     position: absolute;
     top: 50%;
     left: 50%;
     color: #fff;">
      <h2 style="text-align: center;">LOGIN</h2>
      <form method="post" style="text-align: center;">
        {% csrf_token %} {{ form | crispy }}
        <br>
        <button type="submit" class="btn  btn-success hvr-shrink ">Login</button>
      </form>
    </div>
  </div>

  <style>
    body {
      background: linear-gradient(-45deg, white, #35495E, #e57e25, #BDc3c7);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>


</body>

</html>
